<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 天体公転シミュレーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        #gui-container { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="gui-container">
        <label for="planet-count">天体数:</label>
        <input type="number" id="planet-count" min="1" max="10" value="5">
        <button onclick="updatePlanets()">更新</button>
        <div id="planet-settings"></div>
    </div>
    <script>
        let scene, camera, renderer;
        let star, planets = [];
        let planetCount = 5;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const starGeometry = new THREE.SphereGeometry(1, 32, 32);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            star = new THREE.Mesh(starGeometry, starMaterial);
            scene.add(star);

            camera.position.z = 10;
            createSettings();
            createPlanets();
            animate();
        }

        function createSettings() {
            let container = document.getElementById("planet-settings");
            container.innerHTML = "";
            for (let i = 0; i < planetCount; i++) {
                let div = document.createElement("div");
                div.innerHTML = `
                    <label>天体 ${i + 1} 大きさ:</label>
                    <input type="number" id="size-${i}" value="0.5" step="0.1">
                    <label>色:</label>
                    <input type="color" id="color-${i}" value="#ffffff">
                    <label>公転半径:</label>
                    <input type="number" id="radius-${i}" value="${2 + i * 1.5}" step="0.1">
                    <label>速度:</label>
                    <input type="number" id="speed-${i}" value="${0.01 + i * 0.002}" step="0.001">
                    <br>
                `;
                container.appendChild(div);
            }
        }

        function createPlanets() {
            planets.forEach(planet => scene.remove(planet.mesh));
            planets = [];
            
            for (let i = 0; i < planetCount; i++) {
                let size = parseFloat(document.getElementById(`size-${i}`).value);
                let color = document.getElementById(`color-${i}`).value;
                let distance = parseFloat(document.getElementById(`radius-${i}`).value);
                let speed = parseFloat(document.getElementById(`speed-${i}`).value);
                
                const planetGeometry = new THREE.SphereGeometry(size, 16, 16);
                const planetMaterial = new THREE.MeshBasicMaterial({ color });
                let planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
                scene.add(planetMesh);
                
                planets.push({ mesh: planetMesh, distance, speed, angle: Math.random() * Math.PI * 2 });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            planets.forEach(planet => {
                planet.angle += planet.speed;
                planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
                planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
            });
            renderer.render(scene, camera);
        }

        function updatePlanets() {
            planetCount = parseInt(document.getElementById("planet-count").value);
            createSettings();
            createPlanets();
        }

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
